<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="interest.css"> 

</head>


<body id = "body">
    <section id="input">
        <h1 class="primary-h1">Simple Interest Calculator</h1>
        <div class="container">
            <form action="" id="input">
                <div class="formData">
                    <label>Principal Amount</label>
                    <input type="number" id="principalAmount">
                </div>

                <div class="formData">
                    <label>Rate of Interest</label>
                    <input type="number" id="rateOfInterest">
                </div>

                <div class="formData">
                    <label>Time Period</label>
                    <input type="number" id="timePeriod">
                </div>
                
                <div class="formData">
                    <input type="submit" value="Calculate" id="btn" onclick="calculate(); return false;">
                </div>

                <!-- result area  -->
                <div class="result">
                    Principal Amount : <span id="p"></span> 
                </div>
                <div class="result">
                    Simple Interest : <span id="si"></span> 
                </div>
                <div class="result">
                    Total Amount : <span id="totalAmount"></span> 
                </div>
            </form>
        </div>
    </section>

    <script>
        function calculate() {
            var p = parseInt(document.getElementById('principalAmount').value);
            var r = parseInt(document.getElementById('rateOfInterest').value);
            var t = parseInt(document.getElementById('timePeriod').value);
            var si = (p*t*r)/100;

            document.getElementById('p').innerHTML = p;
            document.getElementById('si').innerHTML = si;
            document.getElementById('totalAmount').innerHTML = p+si;

        }
    </script>
    
</body>
</html>
